<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Sign On Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #6b7280, #1e3a8a);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      overflow: auto;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 12px;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 1.6rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 12px;
      color: #e5e7eb;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #1f2937;
      background: rgba(255, 255, 255, 0.9);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    input:hover, select:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      background: #ffffff;
    }

    select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(90deg, #3b82f6, #1d4ed8);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #2563eb, #1e40af);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    button:disabled {
      background: linear-gradient(90deg, #9ca3af, #6b7280);
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 3px solid #ffffff;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-left: 8px;
    }

    button.submitting .spinner {
      display: inline-block;
    }

    button.submitting span {
      display: inline;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      form {
        padding: 20px;
        max-width: 100%;
        border-radius: 10px;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }

      label {
        font-size: 0.8rem;
        margin-top: 10px;
      }

      input, select {
        padding: 8px;
        font-size: 0.9rem;
        border-radius: 6px;
      }

      select {
        background-position: right 8px center;
      }

      button {
        padding: 10px;
        font-size: 0.95rem;
        margin-top: 15px;
        border-radius: 6px;
      }

      .spinner {
        width: 14px;
        height: 14px;
        border-width: 2px;
        margin-left: 6px;
      }
    }

    @media (max-width: 360px) {
      h2 {
        font-size: 1.2rem;
      }

      label {
        font-size: 0.75rem;
      }

      input, select {
        font-size: 0.85rem;
        padding: 7px;
      }

      button {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <form id="crewForm">
    <h2>FSD ISSUED POSITION FROM BSP DIV</h2>

    <label for="date">DATE:</label>
    <input type="date" id="date" name="date" required>

    <label for="lobby">LOBBY:</label>
    <select id="lobby" name="lobby" required>
      <option value="">Select</option>
      <option>AKT</option>
      <option>BJRI</option>
      <option>BRJN</option>
      <option>BSP</option>
      <option>KHS</option>
      <option>KRBA</option>
      <option>PND</option>
      <option>RIG</option>
      <option>SDL</option>
      <option>SJQ</option>
      <option>USL</option>
    </select>

    <label for="coaching">TOTAL COACHING CREW SIGN ON:</label>
    <input type="number" id="coaching" name="coaching" required>

    <label for="goods">TOTAL GOODS CREW SIGN ON:</label>
    <input type="number" id="goods" name="goods" required>

    <label for="fsdCoaching">TOTAL FSD ISSUE COACHING:</label>
    <input type="number" id="fsdCoaching" name="fsdCoaching" required>

    <label for="fsdGoods">TOTAL FSD ISSUE GOODS:</label>
    <input type="number" id="fsdGoods" name="fsdGoods" required>

    <button type="submit"><span>Submit</span><span class="spinner"></span></button>
  </form>

  <script>
    document.getElementById("crewForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const submitButton = this.querySelector('button');
      const buttonText = submitButton.querySelector('span');
      submitButton.disabled = true;
      submitButton.classList.add('submitting');
      buttonText.textContent = 'Submitting';

      const formData = {
        date: document.getElementById("date").value,
        lobby: document.getElementById("lobby").value,
        coaching: document.getElementById("coaching").value,
        goods: document.getElementById("goods").value,
        fsdCoaching: document.getElementById("fsdCoaching").value,
        fsdGoods: document.getElementById("fsdGoods").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbyF6jcZa9lbOgmIWYduui9zqRhhAbD28CSLRma-WFj8qDNxp6W3OUk3wc0_YU9t3pjG/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      });

      setTimeout(() => {
        submitButton.disabled = false;
        submitButton.classList.remove('submitting');
        buttonText.textContent = 'Submit';
        alert("Data submitted successfully!");
        document.getElementById("crewForm").reset();
      }, 1500);
    });
  </script>
</body>
</html>
